<script>
let playing=false,sec=0,timer=null;

function toggleMusic(){
const f=document.getElementById("music").contentWindow;

if(!playing){
f.postMessage('{"event":"command","func":"playVideo"}','*');
b.innerText="‚è∏ ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á";playing=true;

function setVolume(v){

/* ‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏≤‡∏Ñ‡∏ö */
const start=new Date("2024-01-20T23:43:00");
setInterval(()=>{
const n=new Date();
let y=n.getFullYear()-start.getFullYear();
let m=n.getMonth()-start.getMonth();
let d=n.getDate()-start.getDate();

if(d<0){
d+=new Date(n.getFullYear(),n.getMonth(),0).getDate();

}

},1000);
